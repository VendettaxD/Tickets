<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tickets com Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="left-container">
    <div class="section" id="section1">Conteúdo da Seção 1</div>
    <div class="section" id="section2" style="display: none;">Conteúdo da Seção 2</div>
    <div class="section" id="section3" style="display: none;">Conteúdo da Seção 3</div>
    <div class="section" id="section4" style="display: none;">Conteúdo da Seção 4</div>
</div>


    <div class="ticket-container">
        <div class="tabs">
            <!-- Abas dos tickets -->
        </div>
        <div class="content">
            <!-- Informações e chat do ticket -->
            <div class="ticket-info">
                <img src="user-photo.jpg" alt="Foto do Usuário" class="user-photo">
                <div class="ticket-details">
                    <p><strong>Usuário:</strong> João da Silva</p>
                    <p><strong>Protocolo:</strong> #12345</p>
                    <p><strong>Motivo:</strong> Dúvida sobre faturamento</p>
                </div>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Digite sua mensagem...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <div class="navbar">
        <button onclick="showSection(1)">Seção 1</button>
        <button onclick="showSection(2)">Seção 2</button>
        <button class="new-ticket-btn" onclick="createNewTicket()">Novo Ticket</button>
        <button onclick="showSection(3)">Seção 3</button>
        <button onclick="showSection(4)">Seção 4</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
