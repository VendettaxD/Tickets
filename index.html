<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets NOC</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" media="screen and (max-width: 1600px)" href="/styles/responsive.css">
</head>
<body>

    <div class="header">
        <div class="user-profile">
          <div class="user-image" onclick="toggleMenu()">
            <img src="https://via.placeholder.com/40" alt="Imagem do colaborador">
          </div>
          <span class="user-name">Henrique Dornelles</span>
          <div class="user-menu" id="userMenu">
            <ul>
              <li><a href="#">Configurações</a></li>
              <li><a href="/loginpage.html">Logoff</a></li>
            </ul>
          </div>
        </div>
      </div>
      

  <div class="left-container">
    <div style="display: none;" class="section" id="section1">
        <h2>Tickets em Aberto</h2>
        <ul id="ticketList"></ul>
    </div>
    <div class="section" id="section2" style="display: none;">Conteúdo da Seção 2</div>
    <div class="section" id="section3" style="display: none;">Conteúdo da Seção 3</div>
    <div class="section" id="section4" style="display: none;">Conteúdo da Seção 4</div>
</div>


    <div class="ticket-container">
        <div class="tabs">
            <!-- Abas dos tickets -->
        </div>
        <div class="content">
            <!-- Informações e chat do ticket -->
            <div class="ticket-info">
                <img src="https://images.pexels.com/photos/736716/pexels-photo-736716.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt="Foto do Usuário" class="user-photo">
                <div class="ticket-details">
                    <p><strong>Usuário:</strong> João da Silva</p>
                    <p><strong>Protocolo:</strong> #12345</p>
                    <p><strong>Motivo:</strong> Dúvida sobre faturamento</p>
                </div>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Digite sua mensagem...">
                
                <!-- Campo de seleção de arquivo escondido -->
                <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelection()">
                
                <!-- Botão para simular o clique no campo de arquivo -->
                <button onclick="document.getElementById('fileInput').click()"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16"><path fill="currentColor" d="M8 1v3.5A1.5 1.5 0 0 0 9.5 6H13v7.5a1.5 1.5 0 0 1-1.5 1.5h-7A1.5 1.5 0 0 1 3 13.5v-11A1.5 1.5 0 0 1 4.5 1zm1 .25V4.5a.5.5 0 0 0 .5.5h3.25z"/></svg></button>
                
                <!-- Botão de envio da mensagem -->
                <button onclick="sendMessage()">Enviar</button>
              </div>
        </div>
    </div>

    <div class="navbar">
        <button onclick="showSection(1)">Tickets<br>Abertos</button>
        <button onclick="showSection(2)">Tickets<br>Encerrados</button>
        <button class="new-ticket-btn" onclick="createNewTicket()">Novo Ticket</button>
        <button onclick="showSection(3)">Perguntas<br>frequentes</button>
        <button onclick="showSection(4)">Relatórios</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
